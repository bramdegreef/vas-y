<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vas-y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
    <script src="../js/bootstrap.js"></script>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <script type="text/javascript">
        $("document").ready(function () {
            var right = document.getElementById('messagesDiv').style.height;
            var left = document.getElementById('profileInfoDiv').style.height;
            if (left > right) {
                document.getElementById('profileInfoDiv').style.height = left;
            } else {
                document.getElementById('messagesDiv').style.height = right;
            }
        });
    </script>
</head>

<body>

    <!--Nav bar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Vas-y</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right navbarDashboard">
                    <li><a href="berichten.html"><span class="glyphicon glyphicon-envelope"></span> Berichten</a>
                    </li>
                    <li>
                        <a href="account.html"><img src="../img/user.png" class="img-circle" width="20" height="20"> Mijn account</a>
                    </li>
                    <li>
                        <a href="#" onclick="tryLogout()"><span class="glyphicon glyphicon-log-out"></span> Uitloggen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="row">
        <div class="col-sm-3" id="leftDash">
            <ul id="menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="berichten.html">Berichten</a></li>
                <li><a href="leerkrachten.html">Leerkrachten</a></li>
                <li><a href="afspraken.html">Jouw afspraken</a></li>
            </ul>
        </div>

        <div class="col-sm-8" id="rightDash">
            <h1>Account-instellingen:</h1>

            <div class="col-sm-11 pressedDiv">
                <p><u>Profielfoto:</u></p><img src="../img/user_student.png" class="img-circle" id="profilePicInstellingen"><br><br><button>Pas profielfoto aan</button>    
                <br> <br> <br> <br>
                <div clas="infoAccount">
                <p> Naam: X</p>
                <p> School: X</p>
                <p> Info: X</p>
                    </div>
            </div>
            
            <div class="col-sm-11 pressedDiv">
                <p><u>Email:</u> </p><span id="email-adres"><b>voorbeeldemail@hotmail.com</b></span>
                <button data-toggle="modal" data-target="#emailModal" class="float-right">Pas e-mail aan</button>
               
                
                <div class="modal fade" id="emailModal" role="dialog">
                    <div class="modal-dialog">

                
                        <div class="modal-content">
                            <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <span id="formTitle">Emailadres:</span>
                            </div>
                          
                          <div class="modal-body">
                                        <form role="form">
                                                <div class="form-group">
                                                    <label for="email">Oud emailadres:</label>
                                                    <input type="email" class="form-control" id="email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="email1">Nieuw emailadres:</label>
                                                    <input type="email" class="form-control" id="email1">
                                                </div>
                                            </form>
                                </div>
                        </div>
            
                    </div>
                </div>
            
             </div>
             
            
           
            
            <div class="col-sm-11 pressedDiv">
                <p><u>Wachtwoord:</u> </p><b>********</b>
                <button data-toggle="modal" data-target="#paswoordModal"  class="float-right">Pas wachtwoord aan</button>
            </div>     
            
            <div class="modal fade" id="paswoordModal" role="dialog">
                    <div class="modal-dialog">

                
                        <div class="modal-content">
                            <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <span id="formTitle">Wachtwood:</span>
                            </div>
                          
                          <div class="modal-body">
                                        <form role="form">
                                                <div class="form-group">
                                                    <label for="wachtwoord">Oud wachtwoord:</label>
                                                    <input type="text" class="form-control" id="wachtwoord">
                                                </div>
                                                <div class="form-group">
                                                    <label for="wachtwoord1">Nieuw wachtwoord:</label>
                                                    <input type="text" class="form-control" id="wachtwoord1">
                                                </div>
                                            </form>
                                </div>
                        </div>
            
                    </div>
                </div>
            
             </div>
             

        </div>
    </div>


</body>

</html>
